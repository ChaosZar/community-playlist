<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body>

    <h:form>
        <p:commandButton value="my Music" actionListener="#{overviewPlaylist.goToMyMusic()}"/>
    </h:form>

    <p:dataTable var="userSong" value="#{overviewPlaylist.masterPlaylist}" id="masterTable">

        <p:column headerText="name" sortBy="#{userSong.song.name}" filterBy="#{userSong.song.name}">
            <h:outputText value="#{userSong.song.name}"/>
        </p:column>
    </p:dataTable>

</h:body>
</html>
